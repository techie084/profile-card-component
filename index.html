<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fav icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png" />

    <!-- linking font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet" />

    <!-- linking tailwind stylesheet -->
    <link href="./src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Profile Card Component</title>
  </head>

  <body
    class="bg-no-repeat bg-center bg-cover content-center text-center h-screen font-sans"
    style="background-image: url(/images/bg-pattern-card.svg)">
    <div
      class="bg-white bg-no-repeat w-full max-w-xs mx-auto rounded-xl shadow-lg items-center content-center max-h-full"
      style="background-image: url(/images/bg-pattern-card.svg)">
      <div class="flex flex-col items-center mt-24">
        <img
          class="rounded-full border-8 border-white mb-4"
          src="/images/image-victor.jpg"
          alt="profile-img" />
        <div class="mb-4">
          <h1 class="text-2xl mb-2 font-black">
            Victor Crest &nbsp;
            <span class="text-slate-400 font-normal">26</span>
          </h1>
          <p class="text-slate-500 text-base">London</p>
        </div>
      </div>

      <hr class="border mb-4" />

      <!-- stats -->
      <div class="flex justify-between items-center mb-6 mx-8">
        <div>
          <h3 class="text-lg font-black">80K</h3>
          <p class="text-slate-500 text-xs">Followers</p>
        </div>
        <div>
          <h3 class="text-lg font-black">803K</h3>
          <p class="text-slate-500 text-xs">Likes</p>
        </div>
        <div>
          <h3 class="text-lg font-black">1.4K</h3>
          <p class="text-slate-500 text-xs">Photos</p>
        </div>
      </div>
    </div>

    <!-- attribute  -->
    <div class="text-xs content-center mt-8">
      Challenge by
      <a
        class="underline text-white"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#" class="underline text-white">Wisdom Matthew</a>
    </div>
  </body>
</html>
